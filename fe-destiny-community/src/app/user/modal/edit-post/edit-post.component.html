<main class="overlay" *ngIf="postService.isOpenUpdatePost$ | async">
  <div class="modal-create-post">
    <button
      (click)="postService.closeModalUpdatePost()"
      class="btnClose-create-post"
    >
      <i class="fa-solid fa-xmark"></i>
    </button>
    
    <app-loading *ngIf="checkEdit"></app-loading>
    <div class="modal-body" id="body-edit-post">
      <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
        <div class="mx-auto max-w-270">
          <div
            class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between"
          >
            <h2 class="text-title-md2 font-semibold text-black dark:text-white">
              Chỉnh sửa bài viết
            </h2>
          </div>
          <form
            [formGroup]="createUpdatePostForm"
            (ngSubmit)="updatePost($event)"
            action=""
            novalidate
          >
            <div class="main-form">
              <div class="col-span-5">
                <div
                  class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark"
                >
                  <div
                    class="border-b border-stroke py-4 px-7 dark:border-strokedark"
                  >
                    <h3 class="font-medium text-black dark:text-white">
                      Thông tin
                    </h3>
                  </div>
                  <div class="p-7 form-create-info">
                    <div class="mb-5.5 flex flex-col gap-5.5 sm:flex-row">
                      <div class="w-full sm:w-1/2">
                        <label
                          class="mb-3 block text-sm font-medium text-black dark:text-white"
                          for="fullName"
                          >Đối tượng</label
                        >
                        <div class="relative">
                          <span class="absolute left-4.5 top-4 viewer"
                            ><svg
                              class="fill-current"
                              width="20"
                              height="20"
                              viewBox="0 0 20 20"
                              fill="none"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <g opacity="0.8">
                                <path
                                  fill-rule="evenodd"
                                  clip-rule="evenodd"

                                  fill=""
                                ></path>
                                <path
                                  fill-rule="evenodd"
                                  clip-rule="evenodd"
                                  d="M9.99967 3.33329C8.61896 3.33329 7.49967 4.45258 7.49967 5.83329C7.49967 7.214 8.61896 8.33329 9.99967 8.33329C11.3804 8.33329 12.4997 7.214 12.4997 5.83329C12.4997 4.45258 11.3804 3.33329 9.99967 3.33329ZM5.83301 5.83329C5.83301 3.53211 7.69849 1.66663 9.99967 1.66663C12.3009 1.66663 14.1663 3.53211 14.1663 5.83329C14.1663 8.13448 12.3009 9.99996 9.99967 9.99996C7.69849 9.99996 5.83301 8.13448 5.83301 5.83329Z"
                                  fill=""
                                ></path>
                              </g></svg></span>
                          <select
                            name="viewer"
                            id="viewer"
                            formControlName="post_status"
                            [ngModel]="postService.infoPost?.post_status"
                            class="w-full rounded border border-stroke bg-gray py-3 pl-11.5 pr-4.5 text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"
                          >
                            <option
                              value="true"
                              [selected]="
                              postService.infoPost?.post_status === true
                              "
                            >
                              Công khai
                            </option>
                            <option
                              value="false"
                              [selected]="
                              postService.infoPost?.post_status === false
                              "
                            >
                              Riêng tư
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="w-full sm:w-1/2">
                        <label
                          class="mb-3 block text-sm font-medium text-black dark:text-white"
                          for=""
                          >Tên sản phẩm</label
                        ><input
                          class="w-full rounded border border-stroke bg-gray py-3 px-4.5 text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"
                          type="text"
                          name=""
                          id=""
                          placeholder="Bút"
                          [ngModel]="postService.infoPost?.product"
                          formControlName="product"
                        />
                        <span
              *ngIf="
                createUpdatePostForm.get('product')?.invalid &&
                createUpdatePostForm.get('product')?.touched
              "
            >
              <div style="color: red">Vui lòng nhập tên sản phẩm!</div>
            </span>
                      </div>
                    </div>
                    <div class="mb-5.5">
                      <label
                        class="mb-3 block text-sm font-medium text-black dark:text-white"
                        for=""
                        >Hashtag</label
                      ><input
                        class="w-full rounded border border-stroke bg-gray py-3 px-4.5 text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"
                        type="text"
                        name=""
                        id=""
                        placeholder="#but"
                        [ngModel]="postService.infoPost?.hash_tag"
                        formControlName="hash_tag"
                      />
                      <span
                        *ngIf="
                          createUpdatePostForm.get('hash_tag')?.invalid &&
                          createUpdatePostForm.get('hash_tag')?.touched
                        "
                      >
                        <div
                          *ngIf="createUpdatePostForm.get('hash_tag')?.errors"
                          style="color: red"
                        >
                          <div
                            *ngIf="
                              createUpdatePostForm
                                .get('hash_tag')
                                ?.hasError('required')
                            "
                            style="color: red"
                          >
                            Vui lòng nhập mật khẩu
                          </div>
                          <div
                            *ngIf="
                              createUpdatePostForm
                                .get('hash_tag')
                                ?.hasError('pattern')
                            "
                            style="color: red"
                          >
                            Vui lòng kiểm tra hashtag theo đúng định dạng (VD:
                            #davisy)
                          </div>
                        </div>
                      </span>
                    </div>
                    <div class="mb-5.5">
                      <label
                        class="mb-3 block text-sm font-medium text-black dark:text-white"
                        for="Username"
                        >Nội dung</label
                      >
                      <div class="relative">
                        <span class="absolute left-4.5 top-4 content"
                          ><svg
                            class="fill-current"
                            width="20"
                            height="20"
                            viewBox="0 0 20 20"
                            fill="none"

                                fill=""
                              ></path>
                            </g>
                            <defs>
                              <clipPath id="clip0_88_10224">
                                <rect
                                  width="20"
                                  height="20"
                                  fill="white"
                                ></rect>
                              </clipPath>
                            </defs></svg></span
                        ><textarea
                          class="w-full rounded border border-stroke bg-gray py-3 pl-11.5 pr-4.5 text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"
                          name="bio"
                          id="bio"
                          rows="6"
                          placeholder="Nhập nội dung"
                          formControlName="content"
                          [ngModel]="postService.infoPost?.content"
                        >
                        </textarea>
                        
                      </div>
                    </div>
                    <div class="address">
                      <h3 class="font-medium text-black dark:text-white">
                        Địa chỉ
                      </h3>
                      <div class="cntr">
                        <input
                          checked=""
                          type="checkbox"
                          id="cbx"
                          class="hidden-xs-up"
                        />
                        <label for="cbx" class="cbx"></label>
                      </div>
                    </div>
                    <hr />
                    <div style="margin-top: 1rem">
                      <div class="mb-5.5 flex flex-col gap-5.5 sm:flex-row">
                        <div class="w-full sm:w-1/2">
                          <label
                            class="mb-3 block text-sm font-medium text-black dark:text-white"
                            for="fullName"
                            >Tỉnh/Thành phố</label
                          >
                          <ng-select
                            class="w-full rounded border border-stroke bg-gray py-3 px-4.5 text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"
                            id="post_provinces_id"
                            [items]="provinces"
                            [clearable]="false"
                            formControlName="province_name"
                            (change)="getProvinceName()"
                            [ngModel]="postService.infoPost?.province_fullname"
                            required
                          ></ng-select>
                        </div>

                        <div class="w-full sm:w-1/2">
                          <label
                            class="mb-3 block text-sm font-medium text-black dark:text-white"
                            for="fullName"
                            >Quận/Huyện</label
                          >
                          <ng-select
                            class="w-full rounded border border-stroke bg-gray py-3 px-4.5 text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"
                            id="district"
                            [items]="districts"
                            [clearable]="false"
                            formControlName="district_name"
                            class="form-controlP"
                            required
                            (change)="getDistrictName()"
                            [ngModel]="postService.infoPost?.district_fullname"
                          ></ng-select>
                        </div>
                      </div>
                      <div class="mb-5.5">
                        <label
                          class="mb-3 block text-sm font-medium text-black dark:text-white"
                          for=""
                          >Phường/Xã</label
                        >
                        <ng-select
                          class="w-full rounded border border-stroke bg-gray py-3 px-4.5 text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"
                          id="ward"
                          [items]="wards"
                          [clearable]="false"
                          formControlName="ward_name"
                          class="form-controlP"
                          [ngModel]="postService.infoPost?.ward_fullname"
                          required
                        ></ng-select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-span-5">
                <div
                  class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark"
                >
                  <div
                    class="border-b border-stroke py-4 px-7 dark:border-strokedark"
                  >
                    <h3 class="font-medium text-black dark:text-white">
                      Hình ảnh
                    </h3>
                  </div>
                  <div class="p-7">

                    <div
                    id="FileUpload"
                    class="relative mb-5.5 block w-full cursor-pointer appearance-none rounded border-2 border-dashed border-primary bg-gray py-4 px-4 dark:bg-meta-4 sm:py-7.5"
                  >
                    <input
                      id="ip_images"
                      type="text"
                      class="absolute inset-0 z-50 m-0 h-full w-full cursor-pointer p-0 opacity-0 outline-none"
                    />
                    <div class="slideshow-container-product">
                      <div
                        class="mySlides fade-produc"
                        id="images-to-upload"
                        *ngFor="
                          let imgSrc of postService.listImageSources;
                          let i = index
                        "
                      >
                      <img
                        class="img-product"
                        [src]="imgSrc"
                      />
                      <div class="btn-slide-img">
                          <a class="prev-img" (click)="plusSlides(-1)"
                            >&#10094;</a
                          >
                          <a class="next-img" (click)="plusSlides(1)"

                  </div>
                    <div class="flex justify-end gap-4.5">
                      <!-- <button
                                class="flex justify-center rounded border border-stroke py-2 px-6 font-medium text-black hover:shadow-1 dark:border-strokedark dark:text-white"
                                type="submit"
                              >
                                Xóa</button> -->
                      <!-- <button
                                class="flex justify-center rounded bg-primary py-2 px-6 font-medium text-gray hover:bg-opacity-95"

                    </div>
                  </div>
                </div>

                <div class="btn-create-post">
                  <button
                    class="flex justify-center rounded bg-primary py-2 px-6 font-medium text-gray hover:bg-opacity-95"

              </div>
            </div>

        </div>
      </div>
    </div>

</main>
