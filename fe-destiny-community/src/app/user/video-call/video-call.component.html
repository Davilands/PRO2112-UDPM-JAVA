<div
  class="modal"
  [style.left.px]="left"
  [style.top.px]="top"
  [style.transform]="getTransform()"
  *ngIf="messageService.checkCall"
>
  <div class="modal-header" (mousedown)="onMouseDown($event)">
    <span class="modal-title">Destiny Call</span>
    <!-- <span class="modal-close"
      ><i
        class="fa-solid fa-xmark"
        (click)="
          messageService.checkRefuseCall(messageService.fromUser, 'refuse')
        "
      ></i
    ></span> -->
  </div>
  <div class="modal-body">
    <div class="meet-area">
      <div class="wait-timer" *ngIf="!checkHideBtn">
        <div class="daily">
          <div class="item">
            <div class="description">
              <img [src]="messageService.avatarFromUser" alt="" />
            </div>
            <svg
              width="200"
              height="200"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <g>
                <circle
                  id="circle1"
                  r="46%"
                  cy="50%"
                  cx="50%"
                  stroke-width="3"
                  stroke="#e8e8e8"
                  fill="none"
                />
                <circle
                  id="circle"
                  class="circle_animation"
                  r="46%"
                  cy="50%"
                  cx="50%"
                  stroke-width="4"
                  stroke="#8E8E8E"
                  fill="none"
                />
              </g>
            </svg>
          </div>
        </div>

        <div class="nofti-call">Cuộc gọi đến...</div>
      </div>

      <video id="remote-video" style="background-color: #398aff"></video>
      <!-- style="background-color: #398AFF;" -->
      <video id="local-video"></video>
      <div class="meet-controls-bar">
        <div class="btn" (click)="joinRoom()" id="btnJoin" style="background: #00c479">

            height="800px"
