<!DOCTYPE html>

<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/admin/index.html :: dynamic(~{::body})}">
>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<div id="toast"></div>
	<div class="mainDiv">
		<div class="cardStyle">
			<form action="/admin/changepass" method="post">

				<img src="" id="signupLogo" />

				<h2 class="formTitle">Đổi mật khẩu</h2>

				<div class="inputDiv">
					<label class="inputLabel" for="password">Mật khẩu cũ</label> <input
						type="password" id="password" name="password" required><input
						type="text" id="alert" class="text-muted mb-0" th:value="${alert}"
						style="display: none">
				</div>

				<div class="inputDiv">
					<label class="inputLabel" for="confirmPassword">Mật khẩu
						mới</label> <input type="text" id="confirmPassword" name="newPassword"
						required>
				</div>
				<div class="inputDiv">
					<label class="inputLabel" for="confirmPassword">Xác nhận
						mật khẩu mới</label> <input type="text" id="confirmPassword"
						name="confirmPassword" required>
				</div>
				<div class="buttonWrapper">
					<button type="submit" id="submitButton"
						class="submitButton pure-button pure-button-primary">
						<span>Xác nhận</span>
					</button>
				</div>

			</form>
		</div>
		<script type="text/javascript">
			var alert = document.getElementById("alert");

			if (alert.value == "passwordFail") {
				toast({
					title : "Thất bại!",
					message : "Mật khẩu cũ không đúng",
					type : "error",
					duration : 10000
				});
			}
			if (alert.value == "updateFail") {
				toast({
					title : "Thất bại!",
					message : "Mật khẩu mới và mật khẩu xác nhận không trùng khớp!",
					type : "error",
					duration : 10000
				});
			}
		</script>
</body>
</html>
