<body>
  <app-navigation></app-navigation>

  <!-- CONTENT GRID -->
  <div class="content-grid">
    <!-- SECTION BANNER -->
    <div class="section-banner">
      <!-- SECTION BANNER ICON -->
      <img
        class="section-banner-icon"
        src="../../assets/images/banner/accounthub-icon.png"
        alt="accounthub-icon"
      />
      <!-- /SECTION BANNER ICON -->

      <!-- SECTION BANNER TITLE -->
      <p class="section-banner-title">Cài đặt</p>
      <!-- /SECTION BANNER TITLE -->

      <!-- SECTION BANNER TEXT -->
      <p class="section-banner-text">
        Giao diện, ngôn ngữ,...!
      </p>
      <!-- /SECTION BANNER TEXT -->
    </div>
    <!-- /SECTION BANNER -->

    <!-- GRID -->
    <!-- Setting -->
    <div class="account-hub-content">
      <!-- SECTION HEADER -->
      <div class="section-header">
        <!-- SECTION HEADER INFO -->
        <div class="section-header-info">
          <!-- SECTION PRETITLE -->
          <!-- <p class="section-pretitle">Account</p> -->
          <!-- /SECTION PRETITLE -->

          <!-- SECTION TITLE -->
          <h2 class="section-title">Cài đặt</h2>
          <!-- /SECTION TITLE -->
        </div>
        <!-- /SECTION HEADER INFO -->
      </div>
      <!-- /SECTION HEADER -->

      <!-- GRID COLUMN -->
      <div class="grid-column">
        <!-- WIDGET BOX -->
        <div class="widget-box">
          <!-- WIDGET BOX TITLE -->
          <p class="widget-box-title">Giao diện</p>
          <!-- /WIDGET BOX TITLE -->

          <!-- WIDGET BOX CONTENT -->
          <div class="widget-box-content">
            <!-- SWITCH OPTION LIST -->
            <div class="switch-option-list">
              <!-- SWITCH OPTION -->
              <div class="switch-option">
                <!-- SWITCH OPTION TITLE -->
                <p class="switch-option-title">Chế độ tối</p>
                <!-- /SWITCH OPTION TITLE -->

                <!-- SWITCH OPTION TEXT -->
                <p class="switch-option-text">
                  Là tính năng giúp người dùng trải nghiệm giao diện nền tối, giảm ánh sáng màn hình và tạo môi trường thoải mái cho đôi mắt trong điều kiện ánh sáng yếu hoặc ban đêm.
                </p>
                <!-- /SWITCH OPTION TEXT -->

                <!-- FORM SWITCH -->
                <div class="form-switch active">
                  <!-- FORM SWITCH BUTTON -->
                  <div class="form-switch-button"></div>
                  <!-- /FORM SWITCH BUTTON -->
                </div>
                <!-- /FORM SWITCH -->
              </div>
              <!-- /SWITCH OPTION -->
            </div>
            <!-- /SWITCH OPTION LIST -->
          </div>
          <!-- WIDGET BOX CONTENT -->
        </div>
        <!-- /WIDGET BOX -->

        <!-- WIDGET BOX -->
        <div class="widget-box">
          <!-- WIDGET BOX TITLE -->
          <p class="widget-box-title">Ngôn ngữ</p>
          <!-- /WIDGET BOX TITLE -->

          <!-- WIDGET BOX CONTENT -->
          <div class="widget-box-content">
            <!-- FORM -->
            <form class="form">
              <!-- FORM ROW -->
              <div class="form-row split">
                <!-- FORM ITEM -->
                <div class="form-item centered">
                  <label class="form-title" for="profile-privacy-visibility"
                    >Chọn ngôn ngữ</label
                  >
                </div>
                <!-- /FORM ITEM -->

                <!-- FORM ITEM -->
                <div class="form-item">
                  <!-- FORM SELECT -->
                  <div class="form-select">
                    <select
                      id="profile-privacy-visibility"
                      name="profile_privacy_visibility"
                    >
                      <option value="1" selected>Tiếng Anh</option>
                      <option value="2">Tiếng Việt</option>
                    </select>
                    <!-- FORM SELECT ICON -->
                    <svg class="form-select-icon icon-small-arrow">
                      <use xlink:href="#svg-small-arrow"></use>
                    </svg>
                    <!-- /FORM SELECT ICON -->
                  </div>
                  <!-- /FORM SELECT -->
                </div>
                <!-- /FORM ITEM -->
              </div>
              <!-- /FORM ROW -->
            </form>
            <!-- /FORM -->
          </div>
          <!-- WIDGET BOX CONTENT -->
        </div>
        <!-- /WIDGET BOX -->
      </div>
      <!-- /GRID COLUMN -->
    </div>
    <!-- /GRID -->
  </div>
  <!-- /CONTENT GRID -->

  <app-modal></app-modal>
</body>
