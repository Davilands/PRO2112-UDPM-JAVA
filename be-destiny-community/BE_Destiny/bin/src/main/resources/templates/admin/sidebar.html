<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

		<!-- Sidebar -->
		<ul class="navbar-nav bg-sidebar sidebar sidebar-dark accordion"
			id="accordionSidebar"  th:fragment="sidebar">

			<!-- Sidebar - Brand -->
			<a
				class="sidebar-brand d-flex align-items-center justify-content-center"
				th:href="@{/admin}">
				<div class="sidebar-brand-icon rotate-15">
					<h3>
						<b>D</b>
					</h3>
				</div>
				<div class="sidebar-brand-text mx-3">Davitickets</div>
			</a>

			<!-- Divider -->
			<hr class="sidebar-divider my-0">

			<!-- Nav Item - Dashboard -->
			<li class="nav-item" th:classappend="${actived}"><a class="nav-link"
				th:href="@{/admin}"> <i
					class="fas fa-fw fa-tachometer-alt"></i> <span>Thống kê</span></a></li>

			<!-- Divider -->
			<hr class="sidebar-divider">

			<!-- Heading -->
			<div class="sidebar-heading">Quản lý</div>

			<!-- Nav Item - User Management Menu -->
			<li class="nav-item" th:classappend="${activeu}"><a class="nav-link collapsed"
				th:href="@{/admin/tablesusers}"> <i class="fas fa-fw fa-user"></i>
					<span>Quản lý người dùng</span>
			</a></li>
			
			<!-- Nav Item - Seat Management Menu -->
			<li class="nav-item" th:classappend="${activeseat}"><a class="nav-link collapsed"
				th:href="@{/admin/tablesseat}"> <i class="fas fa-fw fa-chair"></i>
					<span>Quản lý ghế ngồi</span>
			</a></li>

			<!-- Nav Item - Movie Management Menu -->
			<li class="nav-item" th:classappend="${activem}">
			<a class="nav-link collapsed"
				th:href="@{/admin/tablesmovie}" data-toggle="collapse"
				data-target="#collapseOne" aria-expanded="true"
				aria-controls="collapseOne"> <i class="fas fa-fw fa-cog"></i> <span>Quản
						lý phim</span>
			</a>
				<div id="collapseOne" class="collapse" aria-labelledby="headingOne"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<h6 class="collapse-header">Các mục:</h6>
						<a class="collapse-item" th:href="@{/admin/tablesmovie}">Danh
							sách phim</a> <a class="collapse-item" th:href="@{/admin/movie}">Tạo
							phim mới</a>
					</div>
				</div></li>

			<!-- Nav Item - Showtime Management  Menu -->
			<li class="nav-item" th:classappend="${actives}">
			<a class="nav-link collapsed"
				th:href="@{/admin/tablesshowtime}" data-toggle="collapse"
				data-target="#collapseTwo" aria-expanded="true"
				aria-controls="collapseTwo"> <i class="fas fa-fw fa-video"></i> <span>Quản
						lý lịch chiếu</span>
			</a>
			<div id="collapseTwo" class="collapse" aria-labelledby="headingOne"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<h6 class="collapse-header">Các mục:</h6>
						<a class="collapse-item" th:href="@{/admin/tablesshowtime}">Danh
							sách lịch chiếu</a> <a class="collapse-item" th:href="@{/admin/showtime}">Tạo
							lịch chiếu mới</a>
					</div>
				</div>
			</li>

			<!-- Divider -->
			<hr class="sidebar-divider">

			<!-- Heading -->
			<div class="sidebar-heading">Rời khỏi</div>

			<!-- Nav Item - Pages Collapse Menu -->
			<li class="nav-item"><a class="nav-link collapsed" th:href="@{/admin/logout}">
					<i class="fas fa-fw fa-sign-out-alt"></i> <span>Thoát</span>
			</a></li>

			<!-- Divider -->
			<hr class="sidebar-divider d-none d-md-block">

			<!-- Sidebar Toggler (Sidebar) -->
			<div class="text-center d-none d-md-inline">
				<button class="rounded-circle border-0" id="sidebarToggle"></button>
			</div>


		</ul>
		<!-- End of Sidebar -->

				window.location.href = "http://localhost:4200/login";
			}
		</script> -->
</body>
</html>
